<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ISHA - Cercle des Femmes de Grande Destin√©e</title>

<style>
body{
    margin:0;
    font-family: "Georgia", serif;
    background:#000;
    color:#fff;
}

/* HEADER */
header{
    background: radial-gradient(circle at top, #3b2a14, #000);
    text-align:center;
    padding:60px 20px;
}

header img{
    width:160px;
    margin-bottom:20px;
}

header h1{
    font-size:50px;
    margin:10px 0;
    color:#d4af37;
    letter-spacing:3px;
}

header p{
    font-size:18px;
    color:#e0c878;
}

/* MENU */
nav{
    background:#000;
    border-top:1px solid #d4af37;
    border-bottom:1px solid #d4af37;
    padding:15px;
    text-align:center;
}

nav a{
    color:#d4af37;
    margin:0 18px;
    text-decoration:none;
    font-weight:bold;
}

nav a:hover{
    color:#fff;
}

/* SECTIONS */
section{
    max-width:1100px;
    margin:auto;
    padding:60px 20px;
}

.box{
    background:radial-gradient(circle at top, #2a1a0c, #000);
    padding:40px;
    border-radius:14px;
    border:1px solid #d4af37;
    box-shadow:0 0 25px rgba(212,175,55,0.3);
}

h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:40px;
    font-size:32px;
}

/* ABOUT */
.about{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    align-items:center;
}

.about img{
    width:100%;
    border-radius:12px;
    border:2px solid #d4af37;
}

/* FORM */
form input, form textarea{
    width:100%;
    padding:12px;
    margin:10px 0;
    background:#000;
    color:#fff;
    border:1px solid #d4af37;
    border-radius:8px;
}

form button{
    display:block;
    margin:auto;
    background:#d4af37;
    color:#000;
    padding:14px 35px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
}

/* DEPARTMENTS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
}

.card{
    background:#000;
    padding:18px;
    text-align:center;
    border-radius:10px;
    border:1px solid #d4af37;
    color:#d4af37;
    font-weight:bold;
}

/* FOOTER */
footer{
    background:#000;
    border-top:1px solid #d4af37;
    text-align:center;
    padding:25px;
    color:#d4af37;
}

/* RESPONSIVE */
@media(max-width:768px){
    .about{
        grid-template-columns:1fr;
    }
}
</style>
</head>

    <h1>ISHA</h1>
