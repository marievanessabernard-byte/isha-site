<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ISHA - Cercle des Femmes de Grande Destinées</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f8f3ff;
    color:#3b145f;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#5e2b97,#d4af37);
    text-align:center;
    padding:40px 20px;
}

header img{
    width:140px;
    margin-bottom:15px;
}

header h1{
    margin:5px 0;
    font-size:40px;
    color:#fff;
}

/* MENU */
nav{
    background:#5e2b97;
    padding:12px;
    text-align:center;
    border-top:2px solid #d4af37;
    border-bottom:2px solid #d4af37;
}

nav a{
    color:#d4af37;
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
}

nav a:hover{
    text-decoration:underline;
}

/* SECTIONS */
section{
    max-width:1100px;
    margin:auto;
    padding:50px 20px;
}

.box{
    background:#ffffff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(212,175,55,0.4);
    margin-bottom:30px;
}

h2{
    text-align:center;
    color:#d4af37;
}

/* DEPARTMENTS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:#faf5ff;
    padding:20px;
    border-radius:10px;
    text-align:center;
    border:1px solid #d4af37;
}

/* FOOTER */
footer{
    background:#000;
    color:#d4af37;
    text-align:center;
    padding:20px;
    border-top:2px solid #d4af37;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="logo.png" alt="Logo ISHA">
    <h1>ISHA</h1>
    <p>Cercle des Femmes de Grande Destinée</p>
</header>

<!-- MENU -->
<nav>

    <a href="#mission">Mission</a>
    <a href="#dept">Départem
