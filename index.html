body{

background:

url("bg-texture.png");

background-size:cover;
background-position:center;
background-attachment:fixed;

}

/* ================= HEADER ================= */

header{
text-align:center;
padding:80px 20px;

header h1{

margin:10px 0;
}

header p{
font-size:20px;

}

/* ================= MENU ================= */

nav{
background:rgba(0,0,0,0.85);

}

nav a{
color:#d19b8c;
margin:0 15px;
text-decoration:none;
font-weight:bold;
font-size:15px;
}

nav a:hover{
color:#fff;
}

/* ================= SECTION ================= */

section{
max-width:1200px;
margin:auto;
padding:70px 20px;
}

h2{

}

/* ================= BOX ================= */

.box{
background:rgba(20,10,6,0.75);
border:1px solid #b97a6b;

padding:40px;

box-shadow:0 0 25px rgba(185,122,107,0.6);
}

/* ================= ABOUT ================= */

.about{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px;
align-items:center;
}

.about img{
width:100%;
border-radius:12px;

box-shadow:0 0 20px #8a4f45;
}

/* ================= OBJECTIFS ================= */

.objectifs li{
margin:10px 0;
font-size:18px;
}

/* ================= BLOG ================= */

.blog{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.post{
background:rgba(0,0,0,0.8);
border:1px solid #b97a6b;
border-radius:12px;
padding:20px;
text-align:center;
box-shadow:0 0 15px #8a4f45;
}

/* ================= FORM ================= */

form textarea{
width:100%;

color:#fff;
padding:12px;
margin:10px 0;

}

form button{
background:linear-gradient(#f0b29d,#b97a6b);
color:#000;
border:none;
padding:14px 40px;
border-radius:30px;
font-weight:bold;
cursor:pointer;

box-shadow:0 0 20px #8a4f45;
}

form button:hover{
opacity:0.9;
}

}
